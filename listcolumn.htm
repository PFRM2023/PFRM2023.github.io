	                		<div frag="窗口44" portletmode="siteLogo">
                                <div frag="窗口内容">窗口4_站点Logo</div>
                            </div>
	                	</div></td>
        <td width="71%" valign="middle" class="biaoti311"><div frag="面板0">

                <table width="100%" height="22" border="0"cellpadding="0" cellspacing="0">

<div frag="窗口内容"><p><span class=”addr”>地址：{站点地址}</span><span class=”tel”>电话：{站点电话}</span><span calss=”email”>Email：{站点Email}</span></p>
<p><span class=”copyright”>{站点版权}</span><span class=”support”>{技术支持}制作维护</span></p></div>             </div>
